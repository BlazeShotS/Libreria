<form enctype="multipart/form-data" method="post" >
    {% csrf_token %}
    {% for campo in formularioCategoria %}
        <div class="campo-formulario">
            <label class="label-formulario">{{ campo.label }}</label> <!--esto es del verbose_name-->    
            
            <input 
                type="{{ campo.field.widget.input_type }}"
                class="input-formulario"
                name="{{ campo.name }}"
                placeholder="{{ campo.label }}"
                value="{{ campo.value|default:'' }}"
            /> <!--el value  | default , es para ver si es un formulario de creacion estara vacio , si es de edicion llenara los campos-->
            
            <div class="error-formulario">{{ campo.errors }}</div>
        </div>
    {% endfor %}

    <div class="botones-formulario">
        <input class="btn-enviar" type="submit" value="Registrar Categoria"/>
        <a class="btn-volver" href="{% url 'libreria:ListarCategoria' %}">Volver</a>
    </div>
</form>
